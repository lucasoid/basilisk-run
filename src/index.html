<html>
    <head>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <header id="header">
            <h1>Basilisk Run</h1>
        </header>
        <div id="main">
            <section id="left-col"></section>
            <section id="main-col">
                <div id="root"></div>
                <div id="energy-meter"></div>
                <div id="controls">
                    <div>
                        <span id="active-level"></span>
                    </div>
                    <div>
                        <button id="toggle-menu"></button>
                        <button id="toggle-restart"></button>
                        <button id="toggle-pause"></button>
                        <button id="toggle-mute"></button>
                        <button id="zoom-out"></button>
                        <button id="zoom-in"></button>
                    </div>
                </div>
            </section>
            <section id="right-col"></section>
        </div>
        <div id="level-menu">
            <div id="menu-actions">
                <button id="menu-close" title="Close">✕</button>
            </div>
            <div id="level-list"></div>
        </div>
        <div id="modal-wrap">
            <div id="modal">
                <div id="modal-actions">
                    <button id="modal-close" title="Close">✕</button>
                </div>
                <div id="modal-content"></div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script
            src="https://kit.fontawesome.com/dd03d4ca87.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
